# Site settings
title: "Simon van der Veldt"
description: ""
baseurl: ""
url: "http://simonvanderveldt.nl"
author: Simon van der Veldt
permalink: /:title
include: [".well-known"]
exclude: ["vendor", "README.md"]

# Build settings
theme: null
kramdown:
  hard_wrap: true
sass:
  style: :compressed
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
